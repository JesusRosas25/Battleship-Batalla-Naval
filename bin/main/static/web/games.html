<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salvo!</title>
        <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href= "styles.css">
        </head>
        <body >
        
        <div id= "app" class="container">
        <div class="jumbotron" id="encabezado">
         <h1>Welcome </h1>
         <h3> {{player.username}}<h3>              
        
        <button type="button" class="btn btn-primary" id= "login_button" data-toggle="modal" data-target="#loginModal">Login</button>
        <button type="button" class="btn btn-primary"  id="logoutbtn" data-target="#logout">Logout</button>
        </div>
        
        </div>

        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content" id="loginMod">
        <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Please register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span  id= "close" aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <div class="form-group">
        <label for="username-form">Email:</label>
        <input type="email" class="form-control" id="username-form" placeholder="Enter email" name="username" required="">
        </div>
        <div class="form-group">
        <label for="pssword">Password:</label>
        <input type="password" class="form-control" id="pssword" placeholder="Enter password" name="pssword" required="">
        </div>
        </div>
        <div class="modal-footer">
        
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="newUser" data-toggle="collapse" data-target="#collapse-registre" aria-expanded="false" aria-controls="collapseExample"> New User</label>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id= "login-button">To accept</button>        
        
        

        </div>
        <div class="collapse" id="collapse-registre">
            <div class="modal-body" id="modal-register">
                <form id="formRegister">
                <div class="form-group">
                <label for="username-form">Email:</label>
                <input type="email" class="form-control" id="username-reg" placeholder="Enter email" name="username">
                </div>
                <div class="form-group">
                <label for="pssword">Password:</label>
                <input type="password" class="form-control" id="userpssword" placeholder="Enter password" name="pssword">
                </div>
                </form>
                <button type="button" class="btn btn-primary" id= "signup">Signup</button>
                </div>  
        </div>
        </div>
        </div>
        </div>
        
     
            <section >
               <div id= "app" class="container">
                   <div class="row">    
                <div id="games" class="col-sm-6">
                            <h1>Games</h1>
                            <button id="createButton" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="" onclick="createGame()" data-original-title="You must be Logged">CREATE A GAME!</button>
                            <ol id="tableGames"></ol>


                </div>
                
            
            
            <div   class= "col-sm-6" >
            <table class= "table table-striped table-hover table condensed">
            <thead class="thead-dark">
            <th>Player</th>
            <th>Total score</th>
            <th>Won</th>
            <th>Lost</th>
            <th>Tied</th>
            
            
            </thead>
            <tbody >
            <tr v-for = "p in posPlayer.board ">
            <td >{{p.userName}}</td>
            <td>{{p.points}}</td>
            <td>{{p.won}}</td>
            <td>{{p.lost}}</td>
            <td>{{p.tied}}</td>
            </tr>
            </tbody>
            </table>
            </div>
            </div>
        </div>
            

            </section>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        
            <script src= "games.js"></script>

    </body>
</html>
